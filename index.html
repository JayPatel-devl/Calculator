<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavaari Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-title">
            <i class="fas fa-calculator me-2"></i> Calculator
        </div>
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="btn-calc btn-clear" id="clear">AC</button>
            <button class="btn-calc btn-delete" id="delete">DEL</button>
            <button class="btn-calc btn-operator" id="divide">รท</button>
            <button class="btn-calc btn-operator" id="multiply">ร</button>
            
            <button class="btn-calc btn-number" id="seven">7</button>
            <button class="btn-calc btn-number" id="eight">8</button>
            <button class="btn-calc btn-number" id="nine">9</button>
            <button class="btn-calc btn-operator" id="subtract">-</button>
            
            <button class="btn-calc btn-number" id="four">4</button>
            <button class="btn-calc btn-number" id="five">5</button>
            <button class="btn-calc btn-number" id="six">6</button>
            <button class="btn-calc btn-operator" id="add">+</button>
            
            <button class="btn-calc btn-number" id="one">1</button>
            <button class="btn-calc btn-number" id="two">2</button>
            <button class="btn-calc btn-number" id="three">3</button>
            <button class="btn-calc btn-equals" id="equals">=</button>
            
            <button class="btn-calc btn-number" id="zero">0</button>
            <button class="btn-calc btn-number" id="decimal">.</button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
     <script src = "app.js"></script>"
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
   
</body>
</html>
